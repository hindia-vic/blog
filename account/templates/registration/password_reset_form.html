{% extends 'blog\base.html' %}
{% block title %}<h1>Password Reset</h1> {% endblock title%}
{% block content %}
<h1>Please reset your password here</h1>
<p>Enter your email to receive password reset instructions.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send Email</button>
</form>
{% endblock content %}
