{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete Comment</h2>
            <p>Are you sure you want to delete this comment?</p>
            
            <div class="card mb-3">
                <div class="card-body">
                    <p>{{ comment.body }}</p>
                    <small class="text-muted">
                        Posted on {{ comment.created|date:"F j, Y" }}
                    </small>
                </div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Confirm Delete
                </button>
                <a href="{{ comment.post.get_absolute_url }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
